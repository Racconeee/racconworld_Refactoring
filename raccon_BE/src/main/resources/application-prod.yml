server:
  port: 8443
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force-response: true
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/test_ddl
    username: root
    password: 1234
    mvc:
      view:
        prefix: /static/
        suffix: .html
  task:
    scheduling:
      enabled: true
  jackson:
    serialization:
      fail-on-empty-beans: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_batch_fetch_size: 1000

  redis:
    host: redis
    port: 6379

