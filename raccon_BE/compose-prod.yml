version: '3'

services:
  api-server:
    build:
      context: .
      dockerfile: ./Dockerfile-prod
    platform: linux/amd64
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/test_ddl?useSSL=true&verifyServerCertificate=true&requireSSL=true
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "1234"
    ports:
      - "18666:8080"
    depends_on:
      - cache-server
      - database
    container_name: spring

  cache-server:
    image: redis
    ports:
      - "18663:6379"
    container_name: redis

  database:
    image: mysql:8.0.36
    environment:
      MYSQL_DATABASE: test_ddl
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "18665:3306"
    container_name: mysql

  nginx:
    build:
      context: ../raccon_FE
      dockerfile: ./Dockerfile  # 위에서 만든 Dockerfile로 빌드
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트도 열기
    depends_on:
      - api-server
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt  # 인증서 파일을 저장할 경로
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    container_name: nginx

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"

networks:
  racconworld_world:
    external : true
